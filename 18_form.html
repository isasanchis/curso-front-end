<!doctype html>
<html lang="pt-br">
    <head>
        <title>pagina de exemplo de estrutura basica</title>
        <!--o title otimiza o SEO, very much important-->
        <meta charset="utf-8">
        <meta name="author" content="Isabella">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="ragnarok, build, ragnaplace">

    </head>
    <body>
            <h1>Exemplo de formulário</h1>

            <form action="#" method="POST" class="formLogin"> 
                <fieldset>

                    <legend>Dados pessoais</legend>

                    <label>Email</label>
                    <input type="email" required maxlength="3" placeholder="digite um email válido">

                    <br>
                    <label>numero de filhos</label>
                    <input type="number" min="0" max="1000" step="0.5">

                    <br>
                    <label>nascimento</label>
                    <input type="date" min="2021-01-30" max="2138-01-30">

                    <p>Sexo:</p>
                    <label>
                        Masculino
                        <input type="radio" name="sexo" value="M">
                    </label>

                    <label>
                        Feminino
                        <input type="radio" name="sexo" value="F">
                    </label>
                    <input type="hidden" name="expira" value="2018-12-30">
                    <br>
                    <label>Estado</label>
                    <select name="estado">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Área de interesse</legend>

                    <label><input type="checkbox" name="html" value="HTML">HTML</label>
                    <label><input type="checkbox" name="css" value="CSS">CSS</label>
                    <label><input type="checkbox" name="javascript" value="JavaScript">JavaScript</label>

                </fieldset>

                <fieldset>
                    <legend>Mensagem</legend>
                    <textarea style="resize:none" name="msg" cols="30" rows="10"></textarea>

                    <textarea style="resize:none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
                    <label><input type="checkbox" checked>Li e aceito</label>

                    <input type="range" min="0" max="10" step="2">
                    <input type="time">
                    <input type="color">

                    <select size="5" multiple>
                        <option>opcao 1</option>
                        <option>opcao 2</option>
                        <option>opcao 3</option>
                        <option>opcao 4</option>
                        <option>opcao 5</option>
                    </select>

                </fieldset>

                    <br>
                    <input type="submit" value="enviar">
                    <input type="button" value="button">
                    <input type="reset" value="reset">

               
            </form>
    </body>
</html>
