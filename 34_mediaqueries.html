<!doctype html>
<html lang="pt-br">
    <head>
        <title>pagina de exemplo de estrutura basica</title>
        <!--o title otimiza o SEO, very much important-->
        <meta charset="utf-8">
        <meta name="author" content="Isabella">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, css3, tech">

        <meta name="viewport" content="width=device-width">

        <style>
            body{
                background: yellow;
            }

            .teste{
                background: red;
                width: 320px;
                height: 50px;
            }

            .container{
                background: white;
                padding: 15px;
                font-size: 24px;
                font-size: 22px;
            }

            .container div{
                background: #ccc;
                margin-bottom: 15px;
                height: 150px;
            }

            .clearfix::after{
                content: ' ';
                display: block;
                clear: both;
            }

            @media screen and (min-width: 400px){
                body{
                    background: orange;
                }

                .container div{
                    margin: 10px;
                    width: calc(50% - 20px);
                    float: left;
                }
            }
        </style>
    </head>
    <body>
            <h1>exemplo de media queries</h1>

            <p>Paragrafo qualquer</p>

        <!--  <div class="teste"></div><-->

            <div class="container clearfix">
                <div>div1</div>
                <div>div2</div>
            </div>
    </body>
</html>
