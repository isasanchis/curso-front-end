<!doctype html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <main class="content">

            <h1>Javascript</h1>

        </main>

         <script>

            function testeSaltos(){

                for(var i = 0; i < 10; i++){
                    if(i === 5){
                        continue; //continuou o loop depois do 5
                    }
                    console.log(i);
                }

                console.log('fim do loop');
                return 'fim da funcao'
            }

            var teste = testeSaltos();
            console.log(teste);

            //break interrompe estrutura do loop, mas não da função

            var n = 10;

            switch (n){
                case 0:
                    console.log('switch 0');
                    break;
                case 10:
                    console.log('switch 10');
                    break;
                case 20:
                    console.log('switch 20');
                    break;
                case 30:
                    console.log('switch 30');
                    break;
                default: 
                    console.log('switch default');
                    }

        </script>
    </body>
</html>
