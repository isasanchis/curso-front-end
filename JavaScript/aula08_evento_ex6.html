<!doctype html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">

    </head>
    <body>
        
        <div class="container">
            <h1>Javascript</h1>

            <input type="text" id="txtTask">
            <button id="btn">Cadastrar tarefa</button>

            <ul>
                <li>estudar Javascript - DOM</li>
                <li>estudar eventos em javascript</li>
                <li>jogar video game</li>
            </ul>

        </div>

        <script>

            (function(){
               'use strict';

               var $ul = document.querySelector('ul');
               var $txtTask = document.querySelector('#txtTask');
               var $btn = document.querySelector ('#btn');

               $btn.addEventListener('click', function(){
                   var task = '<li>' + $txtTask.value + '</li>';
                   $ul.innerHTML += task;

                   $txtTask.value= ''; //para que o campo fique vazio depois de digitar uma vez
                   $txtTask.focus(); //foco dentro do input de novo
               })
            
            })()


        </script>
    </body>
</html>
