<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        
        <div id="output"></div>
        
        <script>
            
            console.log('testando meu código'); //printar

            var n1 = prompt('digite um numero');
            n1 = parseInt(n1);
            
            escreve();
            
            function escreve(){
               // debugger; //vai gerar um breakpoint para que eu possa inspecionar o código; cuidado para nao deixar comandos debugger e console.log no meu código quando for ao ar, pois não é utilizado pelo usuário
                console.log('---------');
                console.log(n1);
            }
            
            function calcular(simbolo){
                var n = prompt('digite outro numero');
                n = parseInt(n);
                                
                switch(simbolo){
                    case '+':
                        n1 = n1 + n;
                        break;
                    case '-':
                        n1 = n1 - n;
                        break;
                    case '*':
                        n1 = n1 * n;
                        break;
                    case '/':
                        n1 = n1 / n;
                }
                
                escreve();                
            }
            
        </script>
    </body>
</html>
