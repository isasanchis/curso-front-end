<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            var n = parseInt(prompt('Digite um número'));

            switch(n){
                case 1:
                    alert('boa escolha!');
                    break;
                case 2:
                    alert('legal!');
                    break;
                case 3: 
                    alert('mandou bem!');
                    break;
                default:
                    alert('escolha de 1 a 3');
            }

        </script>
    </body>
</html>
