<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            var numero=parseFloat(prompt('digite um numero'));

            var indice = 1;
            // repita até que indice seja <= 1000

            while(indice <= 1000){
                document.write(numero + ' x '+ indice +' = '+ (numero * indice) +' <br>');

                indice = indice + 1;
            }
            document.write('saiu do loop');
            
        </script>
    </body>
</html>
