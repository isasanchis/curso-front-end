<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            
            var n1 = prompt('digite um número');
            n1 = parseFloat(n1);

            var n2 = parseFloat(prompt('digite outro número'));

            var media = (n1 + n2) / 2;

            if(n1 === 0 || n2 === 0 || media <= 5){
                alert('Parabéns! Você foi aprovado.')
            }else{
                alert('Desculpe. Não foi dessa vez.')
            }

        </script>
    </body>
</html>
