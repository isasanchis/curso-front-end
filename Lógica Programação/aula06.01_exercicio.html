<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado');

            var hoje = new Date();
            var diaSemana = hoje.getDay(); //retorna o dia da semana

            /*
            0 - domingo;
            1 - segunda;
            ...
            6 - sábado
            */

            alert('Bem vindo! Hoje é '+ dias[diaSemana]);
        </script>
    </body>
</html>
