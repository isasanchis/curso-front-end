<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            //pedir para o usuário digitar um número
            var n1 = prompt("digite um número");
            n1 = parseFloat(n1);

            //pedir para o usuário digitar outro número
            var n2 = prompt("digite mais um número");
            n2 = parseFloat(n2);

            //mostrar a soma
            alert(n1 + n2);
        </script>
    </body>
</html>
